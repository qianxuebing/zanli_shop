			<script type="text/javascript">
				$("#header").load("header.html");

				$(".productImg .fangda").css("background-image", "url(img/index_img/product/9.jpg)");
				$(".productImg .fangda").css("background-size", "1600px 1600px");

				$(".productImg").mousemove(function(e) {
					var x = e.pageX - this.offsetLeft - 50;
					var y = e.pageY - this.offsetTop - 50;

					x = x < 0 ? 0 : x;
					x = x > 300 ? 300 : x;

					y = y < 0 ? 0 : y;
					y = y > 300 ? 300 : y

					$(".productImg .item").css("left", x + "px");
					$(".productImg .item").css("top", y + "px");

					$(".productImg .fangda").css("background-position", x * -4 + "px " + y * -4 + "px");
				});

				$(".productImg").hover(function() {
					$(".productImg .item").css("display", "block");
					$(".productImg .fangda").css("display", "block");
				}, function() {
					$(".productImg .item").css("display", "none");
					$(".productImg .fangda").css("display", "none");
				});
				$(".smallimg ul li").mouseenter(function(){
					var index = $(this).index();
					var src = $(this).children()[0].src;
					$(".productImg .bigimg").children()[0].src = src;
					$(".productImg .fangda").css("background-image","url("+src+")");
					$(".smallimg ul li").removeClass("current").eq(index).addClass("current");										
				});                  
			</script>
